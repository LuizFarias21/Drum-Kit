<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Drum Kit 🥁️</title>
</head>

<body>
    <h1 class="title">Drum Kit 🥁️</h1>

    <div class="container-keys">
        <div data-key="a" class="btnKey">
            <kbd>A</kbd>
            <span class="sound">clap</span>
        </div>
        <div data-key="s" class="btnKey">
            <kbd>S</kbd>
            <span class="sound">hihat</span>
        </div>
        <div data-key="d" class="btnKey">
            <kbd>D</kbd>
            <span class="sound">kick</span>
        </div>
        <div data-key="f" class="btnKey">
            <kbd>F</kbd>
            <span class="sound">openhat</span>
        </div>
        <div data-key="g" class="btnKey">
            <kbd>G</kbd>
            <span class="sound">boom</span>
        </div>
        <div data-key="h" class="btnKey">
            <kbd>H</kbd>
            <span class="sound">ride</span>
        </div>
        <div data-key="j" class="btnKey">
            <kbd>J</kbd>
            <span class="sound">snare</span>
        </div>
        <div data-key="k" class="btnKey">
            <kbd>K</kbd>
            <span class="sound">tom</span>
        </div>
        <div data-key="l" class="btnKey">
            <kbd>L</kbd>
            <span class="sound">tink</span>
        </div>
    </div>

    <audio data-key="a" src="sounds/clap.wav"></audio>
    <audio data-key="s" src="sounds/hihat.wav"></audio>
    <audio data-key="d" src="sounds/kick.wav"></audio>
    <audio data-key="f" src="sounds/openhat.wav"></audio>
    <audio data-key="g" src="sounds/boom.wav"></audio>
    <audio data-key="h" src="sounds/ride.wav"></audio>
    <audio data-key="j" src="sounds/snare.wav"></audio>
    <audio data-key="k" src="sounds/tom.wav"></audio>
    <audio data-key="l" src="sounds/tink.wav"></audio>

    


    <script src="app.js"></script>
</body>

</html>
